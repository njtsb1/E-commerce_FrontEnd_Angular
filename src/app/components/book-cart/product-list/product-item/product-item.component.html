    <div class="card shadow-sm">
      <img class="bd-placeholder-img card-img-top" width="100%"   src='{{ "assets/images/" + book.img + ".jpg" }}'>

      <div class="card-body">
        <p class="card-text">{{ book.name }}</p>
        <p class="card-text">{{ book.category }}</p>
        <p class="card-text">{{ book.quantity }}</p>
        <p class="card-text">{{book.price | currency:'BRL'}}</p>



        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Buy</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
          </div>
        </div>
      </div>
    </div>
